<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center">Iniciar Sesión</h2>
          <form (ngSubmit)="login()">
            <div class="form-group">
              <label for="cedula">Cédula</label>
              <input type="text" id="cedula" class="form-control" [(ngModel)]="cedula" name="cedula" placeholder="Ingresa tu cédula" />
            </div>
            <div class="form-group">
              <label for="contrasena">Contraseña</label>
              <input type="password" id="contrasena" class="form-control" [(ngModel)]="contrasena" name="contrasena" placeholder="Ingresa tu contraseña" />
            </div>
            <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
